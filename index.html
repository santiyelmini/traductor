<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lang.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="traductorBox">
        <div class="selectContainer">
            <select class="selectInput"></select>
            <i class='bx bx-transfer'></i>
            <select class="selectInput"></select>
        </div>
        <div class="translateContainer">
            <div class="inputContainer">
                <textarea class="translateArea from" placeholder="Enter text"></textarea>
                <div class="iconsContainer">
                    <i class='bx bx-copy copyFrom'></i>
                    <i class='bx bx-volume-full speechFrom'></i>
                </div>
            </div>
            <div class="inputContainer">
                <textarea class="translateArea to" placeholder="Translation"></textarea>
                <div class="iconsContainer">
                    <i class='bx bx-copy copyTo'></i>
                    <i class='bx bx-volume-full speechTo'></i>
                </div>
            </div>
        </div>
        <button class="translateBtn">Translate Text</button>
    </div>
</body>
</html>
